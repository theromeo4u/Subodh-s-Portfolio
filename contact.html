<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Subodh's Website</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="index.html"> Home</a></li>
            <li><a href="intro.html"> My Intro</a></li>
            <li><a href="services.html"> Services</a></li>
            <li><a href="blog.html"> Blog</a></li>
            <li><a href="contact.html"> Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
            <h1>Contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientName">Enter Your Name</label>
                  <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="mb-3">
                  <label for="clientmail">Email address</label>
                  <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text text-muted">We'll never share your email and phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone">Phone</label>
                  <input type="number" class="form-control" id="clientphone" placeholder="9876543210">
                </div>
                <div class="mb-3">
                  <label for="clientmail">Enquiry</label>
                  <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with Me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>

      </div>
    </div>
  </body>
